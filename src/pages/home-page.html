<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog-page</title>
    <link rel="stylesheet" href="./../styles/css/home-page.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__content">
            <div class="header__logo">
                <a class="header__logo-link" href="#">
                    <img src="./../assets/images/header/header_logo.svg" alt="Finsweet" width="140" height="28">
                </a>
            </div>
            <div class="header__navigations">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="#">Home</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Blog</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">About Us</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Contact us</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__action">
                    <button class="btn btn-secondary btn-md">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="banner">
        <div class="container">
            <div class="banner__content container-xl">
                <h4 class="banner__subtitle text-uppercase">Posted on <span class="bold">startup</span></h4>
                <h1 class="banner__title">Step-by-step guide to choosing great font pairs</h1>
                <div class="banner__date">
                    <p class="banner__speaker">By <span>James West</span></p>|
                    <time class="banner__time" datetime="2022-05-23">May 23, 2022</time>
                </div>
                <p class="banner__description">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident.</p>
                <div class="banner__controls">
                    <button class="btn btn-primary btn-md">Read More ></button>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="./../scripts/main.js"></script>
</body>
</html>
